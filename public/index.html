<script>
  function sound(el){
    Mu=document.getElementById("Vid").muted;
    if(Mu==true){
      document.getElementById("Vid").muted=false
      el.innerHTML='<i class="fa-solid fa-volume-high" style="margin-top: 6px; margin-left: 1px;"></i>'
      
    }else{
      document.getElementById("Vid").muted=true
      el.innerHTML='<i id="Sound" class="fa-solid fa-volume-xmark"style="margin-top: 6px; margin-left: 1px;"></i>'
    }
    
  }
</script>
